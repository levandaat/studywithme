<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN THPT 2025 WFM</title>
    <link rel="stylesheet" href="traidat.css">
</head>
<body>
    <div class="planet">
        <div class="satellite"></div>
    </div>

    <!-- Đồng hồ số -->
    <div class="digital-clock">
        <span id="digital-clock-display"></span>
    </div>

    <!-- Ngày tháng năm -->
    <div class="date" id="date-display"></div>

    <!-- Đồng hồ bấm giờ -->
    <div class="stopwatch">
        <span id="stopwatch-display">00:00:00.000</span><br>
        <button class="button" id="startStopwatch">Start</button>
        <button class="button" id="pauseStopwatch">Pause</button>
    </div>

    <!-- Đồng hồ đếm ngược -->
    <div class="countdown-timer">
        <span id="countdown-display">02:00:00.000</span><br>
        <button class="button" id="startCountdown">Start</button>
        <button class="button" id="pauseCountdown">Pause</button>
        <button class="button" id="resetCountdown">Reset</button>
    </div>

    <!-- Đồng hồ đếm ngược mới -->
    <div class="countdown-timer-new">
    <div id="countdown-text">KÌ THI TỐT NGHIỆP THPT 2025 CÒN LẠI...</div>
        <span id="countdown-display-new">Calculating...</span>
    </div>

    <script src="traidat.js"></script>
</body>
</html>
